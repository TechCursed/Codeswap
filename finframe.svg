<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; }
    .header { font-size: 18px; font-weight: bold; }
    .subheader { font-size: 14px; }
    .item { font-size: 12px; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="780" height="40" rx="5" fill="#e0e0e0"/>
  <text x="20" y="35" class="header">Agent Workspace</text>
  <rect x="550" y="15" width="230" height="30" rx="15" fill="#ffffff"/>
  
  <!-- Customer Sentiment Analysis -->
  <rect x="10" y="60" width="780" height="130" rx="5" fill="#ffffff"/>
  <text x="20" y="85" class="subheader">Customer Sentiment Analysis</text>
  
  <!-- Sentiment Line Graph -->
  <rect x="20" y="95" width="250" height="85" rx="5" fill="#f0f0f0"/>
  <text x="95" y="115" class="item">Sentiment Trends</text>
  <polyline points="30,170 70,150 110,160 150,140 190,155 230,130 270,145" style="fill:none;stroke:blue;stroke-width:2"/>
  
  <!-- Pie Chart -->
  <rect x="280" y="95" width="120" height="85" rx="5" fill="#f0f0f0"/>
  <text x="315" y="115" class="item">Categories</text>
  <circle cx="340" cy="148" r="25" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M340,148 L340,123 A25,25 0 0,1 362,158 Z" fill="red"/>
  <path d="M340,148 L362,158 A25,25 0 0,1 318,158 Z" fill="green"/>
  <path d="M340,148 L318,158 A25,25 0 0,1 340,123 Z" fill="blue"/>
  
  <!-- Bar Chart -->
  <rect x="410" y="95" width="180" height="85" rx="5" fill="#f0f0f0"/>
  <text x="445" y="115" class="item">Satisfaction Scores</text>
  <rect x="420" y="150" width="20" height="20" fill="blue"/>
  <rect x="450" y="140" width="20" height="30" fill="blue"/>
  <rect x="480" y="130" width="20" height="40" fill="blue"/>
  <rect x="510" y="160" width="20" height="10" fill="blue"/>
  <rect x="540" y="145" width="20" height="25" fill="blue"/>
  
  <!-- Word Cloud -->
  <rect x="600" y="95" width="180" height="85" rx="5" fill="#f0f0f0"/>
  <text x="640" y="115" class="item">Keyword Analysis</text>
  <text x="610" y="140" class="item" fill="blue">Service</text>
  <text x="670" y="160" class="item" fill="red">Quality</text>
  <text x="640" y="150" class="item" fill="green">Fast</text>
  <text x="720" y="135" class="item" fill="purple">Reliable</text>

  <!-- Remote Actions -->
  <rect x="10" y="200" width="250" height="190" rx="5" fill="#ffffff"/>
  <text x="20" y="225" class="subheader">Remote Actions</text>
  <rect x="20" y="235" width="230" height="30" rx="5" fill="#f0f0f0"/>
  <text x="30" y="255" class="item">Install Updates</text>
  <rect x="20" y="270" width="230" height="30" rx="5" fill="#f0f0f0"/>
  <text x="30" y="290" class="item">Install Custom Scripts</text>
  <rect x="20" y="305" width="230" height="30" rx="5" fill="#f0f0f0"/>
  <text x="30" y="325" class="item">Other Actions</text>

  <!-- Knowledge Base Articles -->
  <rect x="10" y="400" width="250" height="190" rx="5" fill="#ffffff"/>
  <text x="20" y="425" class="subheader">Knowledge Base Articles</text>
  <rect x="20" y="435" width="230" height="30" rx="5" fill="#f0f0f0"/>
  <text x="30" y="455" class="item">Most Raised Incidents</text>
  <rect x="20" y="470" width="230" height="30" rx="5" fill="#f0f0f0"/>
  <text x="30" y="490" class="item">Incident History</text>
  <rect x="20" y="505" width="230" height="30" rx="5" fill="#f0f0f0"/>
  <text x="30" y="525" class="item">High Priority Incidents</text>
  <rect x="20" y="540" width="230" height="30" rx="5" fill="#f0f0f0"/>
  <text x="30" y="560" class="item">Most Affected Devices</text>

  <!-- AI-based Ticket Routing -->
  <rect x="270" y="200" width="250" height="190" rx="5" fill="#ffffff"/>
  <text x="280" y="225" class="subheader">AI-based Ticket Routing</text>
  <rect x="280" y="235" width="230" height="30" rx="5" fill="#f0f0f0"/>
  <text x="290" y="255" class="item">Auto-categorize Tickets</text>
  <rect x="280" y="270" width="230" height="30" rx="5" fill="#f0f0f0"/>
  <text x="290" y="290" class="item">Smart Agent Assignment</text>
  <rect x="280" y="305" width="230" height="30" rx="5" fill="#f0f0f0"/>
  <text x="290" y="325" class="item">Workload Balancing</text>

  <!-- IntelliAgent -->
  <rect x="530" y="200" width="250" height="390" rx="5" fill="#ffffff"/>
  <text x="540" y="225" class="subheader">IntelliAgent</text>
  <rect x="540" y="235" width="230" height="310" rx="5" fill="#f0f0f0"/>
  <text x="550" y="255" class="item">Chatbot Interface</text>
  <rect x="540" y="550" width="230" height="30" rx="5" fill="#e0e0e0"/>
  <text x="550" y="570" class="item">Type your question here...</text>

  <!-- Real-time Collaboration -->
  <rect x="270" y="400" width="250" height="190" rx="5" fill="#ffffff"/>
  <text x="280" y="425" class="subheader">Real-time Collaboration</text>
  <rect x="280" y="435" width="230" height="35" rx="5" fill="#f0f0f0"/>
  <text x="290" y="455" class="item">Agent Chat</text>
  <rect x="280" y="475" width="230" height="35" rx="5" fill="#f0f0f0"/>
  <text x="290" y="495" class="item">Ticket Sharing</text>
  <rect x="280" y="515" width="230" height="35" rx="5" fill="#f0f0f0"/>
  <text x="290" y="535" class="item">Live Ticket Updates</text>
  <rect x="280" y="555" width="230" height="25" rx="5" fill="#f0f0f0"/>
  <text x="290" y="570" class="item">Screen Sharing</text>
